<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="btn btn-secondary position-fixed p-0 top-0 end-0 m-3"
        style="width: 2rem; height: 2rem;" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container mt-5 border border-light-subtle p-5 rounded-4 shadow">
        <h1 class="mb-4">Welcome to My Website</h1>
        <p>This is a simple webpage using Bootstrap and Font Awesome.</p>
        <button class="btn btn-primary">
            <i class="fas fa-thumbs-up"></i> Like
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            This is some text within a card body.
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
